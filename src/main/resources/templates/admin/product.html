<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/admin}">
        
	<main layout:fragment="contents" class="content">
		<header class="admin-header d-flex justify-content-between p-3">
		    <h3>상품 관리</h3>
		    <button class="btn btn-success" id="addProductBtn"><i class="bi bi-plus-circle"></i> 상품 추가</button>
		</header>
		<section class="admin-section p-4">
		    <h4>상품 목록</h4>
		    <table class="table table-striped product-table">
		        <thead>
		            <tr>
		                <th>상품명</th>
		                <th>가격</th>
		                <th>재고</th>
		                <th>상태</th>
		                <th>관리</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr>
		                <td>예시 상품 A</td>
		                <td>₩20,000</td>
		                <td>50개</td>
		                <td>판매중</td>
		                <td><button class="btn btn-sm btn-outline-primary">수정</button></td>
		            </tr>
		            <tr>
		                <td>예시 상품 B</td>
		                <td>₩15,000</td>
		                <td>0개</td>
		                <td>품절</td>
		                <td><button class="btn btn-sm btn-outline-primary">수정</button></td>
		            </tr>
		            
		        </tbody>
		    </table>
		</section>
		
		<!-- 수정 모달 -->
		<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		    <div class="modal-content">
		        <div class="modal-header">
		        <h5 class="modal-title" id="editProductModalLabel">상품 정보 수정</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
		        </div>
		        <div class="modal-body">
		        <form id="editProductForm">
		            <div class="mb-3">
		            <label for="productName" class="form-label">상품명</label>
		            <input type="text" class="form-control" id="productName">
		            </div>
		            <div class="mb-3">
		            <label for="productPrice" class="form-label">가격</label>
		            <input type="number" class="form-control" id="productPrice">
		            </div>
		            <div class="mb-3">
		            <label for="productStock" class="form-label">재고</label>
		            <input type="number" class="form-control" id="productStock">
		            </div>
		            <div class="mb-3">
		            <label for="productStatus" class="form-label">상태</label>
		            <select class="form-select" id="productStatus">
		                <option value="판매중">판매중</option>
		                <option value="품절">품절</option>
		            </select>
		            </div>
		            <input type="hidden" id="editingRowIndex">
		        </form>
		        </div>
		        <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		        <button type="button" class="btn btn-primary" id="saveProductChanges">저장</button>
		        </div>
		    </div>
		    </div>
		</div>
	
	<!-- 상품 추가 모달 -->
	    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	            <h5 class="modal-title" id="addProductModalLabel">새 상품 추가</h5>
	            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
	            </div>
	            <div class="modal-body">
	            <form id="addProductForm">
	                <div class="mb-3">
	                <label for="newProductName" class="form-label">상품명</label>
	                <input type="text" class="form-control" id="newProductName">
	                </div>
	                <div class="mb-3">
	                <label for="newProductPrice" class="form-label">가격</label>
	                <input type="number" class="form-control" id="newProductPrice">
	                </div>
	                <div class="mb-3">
	                <label for="newProductStock" class="form-label">재고</label>
	                <input type="number" class="form-control" id="newProductStock">
	                </div>
	                <div class="mb-3">
	                <label for="newProductStatus" class="form-label">상태</label>
	                <select class="form-select" id="newProductStatus">
	                    <option value="판매중">판매중</option>
	                    <option value="품절">품절</option>
	                </select>
	                </div>
	            </form>
	            </div>
	            <div class="modal-footer">
	            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
	            <button type="button" class="btn btn-primary" id="confirmAddProduct">추가</button>
	            </div>
	        </div>
	        </div>
	    </div>
	</main>
</html>
