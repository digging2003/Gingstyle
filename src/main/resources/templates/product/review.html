
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}">
        
		<main layout:fragment="contents" class="cart-page my-5 px-0">
            <h4 class="review mb-4 px-3">Review</h4>
        
            <table class="table border-top">
                <tbody>
                    <tr th:each="review:${reviewDetailList}">
                        <td class="review-img" style="width: 100px;">
                            <img th:src="${review.imagePath}" alt="리뷰 이미지" class="img-fluid rounded" />
                        </td>
                        <td class="ps-3">
                            <div class="review-product mb-1" th:text="${review.productName}">제품이름</div>
                            <div class="review-contents mb-1" th:text="${review.comment}">
                                후기후기후기
                            </div>
                            <div class="d-flex align-items-center">
                                <span th:text="${review.userName}" class="review-name me-2">회원이름</span>
                                <span th:switch="${review.rating}" class="text-danger">
                                    <span th:case="1">★<span style="color: #ccc;">★★★★</span></span>
                                    <span th:case="2">★★<span style="color: #ccc;">★★★</span></span>
                                    <span th:case="3">★★★<span style="color: #ccc;">★★</span></span>
                                    <span th:case="4">★★★★<span style="color: #ccc;">★</span></span>
                                    <span th:case="5">★★★★★</span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>


    
    <script layout:fragment="script">
	    
	    
    </script>

</html>
